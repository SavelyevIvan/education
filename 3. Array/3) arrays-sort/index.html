<div class="task-container">
    <h1>Array/arrays-sort</h1>
    <h2>Задача:</h2>
    <p>Вернуть новый массив, отсортированный по максимальному значению его подмассивов</p>
    <h2>Пример:</h2>
    <p>arraysSort([[1, 3], [2, 2, 2], [4, 5], [9]]) => [[2,2,2], [1,3], [4, 5], [9]]</p>
    <p>arraysSort([[1, 3, 5], [0,7,9], [8], [-1, -3]]) => [[-1, -3], [1, 3, 5], [8], [0, 7, 9]]</p>
</div>
